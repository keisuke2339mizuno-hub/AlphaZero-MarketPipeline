name: 毎日のデータ取得

on:
  schedule:
    - cron: "30 0 * * *"  # UTC 00:30 = 日本時間 09:30 に毎日実行
  workflow_dispatch:      # 手動実行も可能

jobs:
  fetch_and_commit:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウトリポジトリ
        uses: actions/checkout@v4

      - name: Pythonをセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 依存関係をインストール
        run: |
          python -m pip install --upgrade pip
          pip install yfinance==0.2.40 pandas requests pytz

      - name: fetch_data.py を実行
        run: python fetch_data.py

      - name: 変更があればコミットしてプッシュ
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "自動: マーケットスナップショットを更新 $(date -u '+%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "変更はありません。"
